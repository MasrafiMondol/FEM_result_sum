<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main_structure">
    <div class="left_info">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right_info">
      <h3>Summary</h3>
      <div>
        <div class="component__sum Reaction">
          <div class="icon_name">
            <img src="assets/images/icon-reaction.svg">
            <h4>Reaction</h4>
          </div>
          <h4>80 / 100</h4>
        </div>
        <div class="component__sum Memory">
          <div class="icon_name">
            <img src="assets/images/icon-memory.svg">
            <h4>Memory</h4>
          </div>
          <h4>92 / 100</h4>
        </div>
        <div class="component__sum Verbal">
          <div class="icon_name">
            <img src="assets/images/icon-verbal.svg">
            <h4>Verbal</h4>
          </div>
          <h4>61 / 100</h4>
        </div>
        <div class="component__sum Visual">
          <div class="icon_name">
            <img src="assets/images/icon-visual.svg">
            <h4>Visual</h4>
          </div>
          <h4>72 / 100</h4>
        </div>
      </div>

      <!-- con_button -->
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/masrafi-mondol/">Md. Masrafi Mondol</a>.
  </div>
</body>
</html>
